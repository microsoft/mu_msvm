name: Build UEFI Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        target: [DEBUG, RELEASE]
        arch: [X64, ARM64]

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      # Install Python dependencies from pip_requirement_stable.txt
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pip_requirement_stable.txt

      # Install Visual Studio Build Tools and other dependencies (NASM, BaseTools)
      - name: Install Build Tools
        run: |
          choco install visualstudio2022buildtools --include-optional
          choco install nasm
          git clone https://github.com/tianocore/edk2-basetools.git BaseTools
          cd BaseTools && python setup.py install && cd ..

      # Stuart Setup: Initialize the build environment
      - name: Stuart Setup
        run: |
          stuart_setup -c MsvmPkg/PlatformBuild.py TOOL_CHAIN_TAG=VS2022 -a ${{ matrix.arch }} -t ${{ matrix.target }}

      # Stuart Build: Perform the build using the specified architecture and target
      - name: Stuart Build
        run: |
          stuart_build -c MsvmPkg/PlatformBuild.py TOOL_CHAIN_TAG=VS2022 -a ${{ matrix.arch }} -t ${{ matrix.target }}

      # Upload the MSVM.fd build artifact, categorized by arch and target
      - name: Upload MSVM.fd Artifact
        uses: actions/upload-artifact@v2
        with:
          name: msvm-fd-${{ matrix.arch }}-${{ matrix.target }}
          path: Build/MsvmPkg/OUTPUT/${{ matrix.arch }}-${{ matrix.target }}/MSVM.fd
