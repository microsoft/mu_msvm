name: Build UEFI Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        target: [DEBUG, RELEASE]
        arch: [X64, AARCH64]

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      # Install Python dependencies from pip_requirement_stable.txt
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pip_requirement_stable.txt

      # Install Visual Studio Build Tools and NASM (with ARM64 components)
      - name: Install Build Tools
        run: |
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --add Microsoft.VisualStudio.Component.VC.ARM64 --add Microsoft.VisualStudio.Component.VC.Tools.ARM --includeRecommended --includeOptional"
          choco install nasm

      # Enable long paths in Git configuration (Windows)
      - name: Enable Long Paths
        run: |
          git config --system core.longpaths true

      # Stuart Setup: Initialize the build environment
      - name: Stuart Setup
        run: |
          stuart_setup -c MsvmPkg/PlatformBuild.py TOOL_CHAIN_TAG=VS2022

      # Stuart Update: Update the build environment
      - name: Stuart Update
        run: |
          stuart_update -c MsvmPkg/PlatformBuild.py TOOL_CHAIN_TAG=VS2022

      # Stuart Build: Perform the build using the specified architecture and target
      - name: Stuart Build
        run: |
          stuart_build -c MsvmPkg/PlatformBuild.py TOOL_CHAIN_TAG=VS2022 TARGET=${{ matrix.target }} BUILD_ARCH=${{ matrix.arch }}

      # Upload the MSVM.fd build artifact, categorized by arch and target
      - name: Upload MSVM.fd Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}-${{ matrix.arch }}
          path: MsvmPkg/Build/Msvm${{ matrix.arch }}/${{ matrix.target }}_VS2022/FV/MSVM.fd